<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      {{'PROFILE'|translate}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-img [src]="user.avatar"></ion-img>
  </ion-item>
  <ion-item>
    <ion-label>{{'NAME'|translate}}<br><h1>{{user.name}}</h1></ion-label>
  </ion-item>
  <ion-item>
    <ion-icon slot="start" name="moon"></ion-icon>
    <ion-label>{{'ALTERNATEDM'|translate}}</ion-label>
    <ion-toggle slot="end" [ngModel]="darkMode" (ionChange)="changemode()"></ion-toggle>
  </ion-item>
  <ion-item>
    <ion-icon slot="start" name="language"></ion-icon>
    <ion-label>{{'ALTERNATELANG'|translate}}</ion-label>
    <ion-checkbox slot="end" color="primary" (ionChange)="changeLanguage()"></ion-checkbox>
  </ion-item>
  <div style="text-align: center;" > 
    <ion-button shape="round" fill="outline" color="primary" (click)="this.presentAlertOut()">{{'LOGOUT'|translate}}</ion-button>
  </div>
  
</ion-content>
