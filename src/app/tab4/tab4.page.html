<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      {{'LOCATIONS'|translate}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [Fullscreen]="true">
  <ion-refresher slot="fixed" (ionRefresh)="this.cargaDatos($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-list>
    <ion-item-sliding *ngFor="let location of this.listalocations; let i= index">
      <ion-item-options side="start">
        <ion-item-option color="danger" expandable (click)="this.presentAlertDelete(location.id)">
          <ion-icon name="trash" style="font-size: x-large;"></ion-icon>
        </ion-item-option>
      </ion-item-options>
      <ion-item (click)="this.openMap(location)">
        <ion-label>
          <h1>{{location.titulo}}</h1>
          <br>
          {{location.date}}
        </ion-label>
      </ion-item>
    </ion-item-sliding>
  </ion-list>
</ion-content>
